name: Gradle Error Checker
'on':
  - push
  - pull_request
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Super-Linter
        uses: github/super-linter@v4.9.5
        env:
          VALIDATE_ALL_CODEBASE: false
